#cloud-config

bootcmd:
- [ sh, -c, echo "========= Loading Code Agency Cloud =========" ]

packages:
- apt-transport-https
- ca-certificates
- curl
- gnupg-agent
- software-properties-common

runcmd:
- 'mkdir -p /home/codeagency/' 
- 'wget -O /home/codeagency/setup_server.sh https://raw.githubusercontent.com/codeagencybe/server-init/main/setup_server.sh'
- 'bash /home/codeagency/setup_server.sh'
- 'wget -O /home/codeagency/motd.txt https://raw.githubusercontent.com/codeagencybe/server-init/main/motd.txt'
- 'echo "$(cat /home/codeagency/motd.txt)" > /etc/motd'

